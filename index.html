<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">

	<meta name="data-spm" content="a215s"/> 
	<meta content="telephone=no,email=no" name="format-detection"/>

	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" name="viewport">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires"content="0">
	<link rel="stylesheet" type="text/css" href="styles/dhtmlxscheduler.css">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<style type="text/css">
		.language-switching{position: fixed;left: 0;top: 0;z-index: 1000;}
	</style>


	<!-- 插件 -->
	<script src="scripts/dhtmlxscheduler.js"></script>
	<script src="scripts/dhtmlxscheduler_units.js"></script>
	
	<script src="scripts/jquery.min.js"></script>
	<script src="scripts/utils.js"></script>

	<!-- angular -->
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/angular-cookies.min.js"></script>
	<script src="scripts/angular-route.min.js"></script>
	<script src="scripts/angular-translate.min.js"></script>
	<script src="scripts/tm.pagination.js"></script>

	

	<!-- 入口 -->
	<script src="scripts/app.js"></script>
	<script src="scripts/translate.js"></script>


	<!-- 控制器 -->
	<script src="scripts/controller/MainCtrl.js"></script>
	<script src="scripts/controller/SearchCtrl.js"></script>
	<script src="scripts/controller/UserCtrl.js"></script>
	<script src="scripts/controller/MasterCtrl.js"></script>
	<script src="scripts/controller/DetailCtrl.js"></script>
	<script src="scripts/controller/SuccessCtrl.js"></script>



	<script src="scripts/controller/ApplyStatusCtrl.js"></script>
	<script src="scripts/controller/FilterCtrl.js"></script>



	<title>首页</title>
</head>
<body ng-app="app">

	<!-- 选择中英文 -->
	<select class="language-switching"  ng-model="cur_lang" ng-change="switchLang(cur_lang)">
		<option value="en">English</option>
		<option value="zh">简体中文</option>
	</select>


    <div class="header">
     	<cite>
	     	<div class="header_center">
		     	<div class="header_logo">
		     		<span>
		     			<a href="#">
		     				<img src="images/logo.png" alt="">
		     				<b ng-bind="'header_title' | translate "></b>
		     			</a>
		     		</span>
		     	</div>
<!-- 		     	<div class="header_nav">
		     		<ul>
		     			<li class="active"><a href="#" ng-bind="'header_nav_home' | translate "></a></li>
		     			<li><a href="#" ng-bind="'header_nav_project' | translate "></a></li>
		     			<li><a href="#" ng-bind="'header_nav_page' | translate "></a></li>
		     			<li><a href="#" ng-bind="'header_nav_signup' | translate "></a></li>
		     			<li><a href="#" ng-bind="'header_nav_news' | translate "></a></li>
		     		</ul>
		     	</div> -->
		     </div>
		</cite>
    </div>

	
	<div ng-view="" class="view"></div>


	<div class="faq">
		<div class="faq_lerning">
			<div class="faq_lerning_center">
				<strong ng-bind="'footer_nav_faq' | translate ">FAQ</strong>
				<a href="#"><span ng-bind="'footer_nav_home' | translate ">iLearning学习门户</span></a>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="footer_link">
			<div class="footer_link_center">
				<a href="#"><span>Copyright © Huawei Technologies Co., Ltd. 1998-2015. All rights</span></a>
			</div>
		</div>
	</div>

</html>
